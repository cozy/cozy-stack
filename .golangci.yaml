# Options for analysis running.
run:
  # Timeout for analysis, e.g. 30s, 5m.
  # Default: 1m
  timeout: 3m
  # Which dirs to skip: issues from them won't be reported.
  # Can use regexp here: `generated.*`, regexp is applied on full path.
  # Default value is empty list,
  # but default dirs are skipped independently of this option's value (see skip-dirs-use-default).
  # "/" will be replaced by current OS file path separator to properly work on Windows.
  skip-dirs:
    # - src/external_libs
    # - autogenerated_by_my_lib
  # Which files to skip: they will be analyzed, but issues from them won't be reported.
  # Default value is empty list,
  # but there is no need to include all autogenerated files,
  # we confidently recognize autogenerated files.
  # If it's not please let us know.
  # "/" will be replaced by current OS file path separator to properly work on Windows.
  skip-files:
    # - ".*\\.my\\.go$"
    # - lib/bad.go
linters:
  # Disable all linters.
  # Default: false
  disable-all: true
  # Enable specific linter
  # https://golangci-lint.run/usage/linters/#enabled-by-default
  enable:
    - bidichk
    - errname
    - forbidigo
    - gocritic
    - gofmt
    - govet
    - misspell
    - nolintlint
    - unconvert
    - unused
    - whitespace
  # Run only fast linters from enabled linters set (first run won't be fast)
  # Default: false
  fast: false
linters-settings:
  forbidigo:
    # Forbid fmt.Printf, as they are often used for debugging and they should
    # not be commited. The good cases can be written fmt.Fprintf(os.Stdout, ).
    forbid:
      - fmt.Printf
  gocritic:
    disabled-checks:
      - appendAssign
      - ifElseChain
      - argOrder
  nolintlint:
    # Disable to ensure that all nolint directives actually have an effect.
    allow-unused: false
    # Disable to ensure that nolint directives don't have a leading space.
    allow-leading-space: false
    # Exclude following linters from requiring an explanation.
    allow-no-explanation: []
    # Enable to require an explanation of nonzero length after each nolint directive.
    require-explanation: true
    # Enable to require nolint directives to mention the specific linter being suppressed.
    require-specific: true
