name: Build on windows
on:
  schedule:
    - cron: '8 8 * * 3'  # https://crontab.guru/#8_8_*_*_3
jobs:
  windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 1
      - name: Build
        run: |
          go run . --help
