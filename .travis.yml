---
dist: xenial

services:
  - docker
  - redis

language: go

env:
  - GO111MODULE="on" GOPROXY="https://proxy.golang.org"

matrix:
  include:
    - name: "Lint"
      go: "1.13"
      script: bash scripts/lint.sh
    - name: "Unit tests (go 1.13)"
      go: "1.13"
      script: bash scripts/unit-test.sh
    - name: "Unit tests (go 1.12)"
      go: "1.12"
      script: bash scripts/unit-test.sh
    - name: "Integration tests"
      go: "1.13"
      script: bash scripts/integration-test.sh

install:
  - docker run -d -p 5984:5984 --net=host --name couch apache/couchdb:2.3
  - nvm use 8.12.0
  - go install

before_script:
  - curl -X PUT http://127.0.0.1:5984/{_users,_replicator,_global_changes}

after_failure:
  - docker ps -a
