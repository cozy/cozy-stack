                                    </div>

                                    </button>
                                    {{end}}
                                    {{if .OIDCLink}}
                                    <button type="button" aria-label="next"
                                            onclick="window.location.href='{{.OIDCLink}}'"
                                            class="flex justify-center bg-[#f4f4f4] items-center self-stretch rounded-[100px] shadow w-full cursor-pointer">

                                            {{end}}
                                            <div class="text-center text-primary text-sm font-medium leading-tight tracking-tight">
                                                {{if .OIDCDisplayName}}
                                                {{t "Sharing Login with"}} {{.OIDCDisplayName}} {{t "Sharing Account"}}
                                                {{else}}
                                                {{t "Sharing Connect with OIDC"}}
                                                {{end}}
                                            </div>
                                        </div>

                                    {{end}}
