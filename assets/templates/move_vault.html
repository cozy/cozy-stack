<!DOCTYPE html>
<html lang="{{.Locale}}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="{{asset .Domain "/fonts/fonts.css" .ContextName}}">
    <link rel="stylesheet" href="{{asset .Domain "/css/cozy-bs.min.css" .ContextName}}">
    <link rel="stylesheet" href="{{asset .Domain "/styles/theme.css" .ContextName}}">
    <link rel="stylesheet" href="{{asset .Domain "/styles/cirrus.css" .ContextName}}">
    {{.Favicon}}
  </head>
  <body class="cirrus">
    <main class="wrapper">
      <header class="wrapper-top">
        <a href="https://cozy.io/" class="btn p-2 d-sm-none">
          		<img src="{{asset .Domain "/images/logo-light.svg"}}" alt="Twake Workplace" class="logo" />
        </a>
      </header>

      <div class="d-flex flex-column align-items-center mt-5 mb-3 mb-md-5">
        <h1 class="h4 h2-md mb-3 text-center">{{.Title}}</h1>
        <p class="text-center mb-4 mb-md-5">{{t "Move Vault Description"}}</p>
        <ol class="alert alert-info ps-5 py-md-4">
          <li class="mx-md-3 mb-3">{{t "Move Vault Step 1"}}</li>
          <li class="mx-md-3 mb-3">{{t "Move Vault Step 2"}} <strong class="u-fs-italic">{{.Domain}}</strong></li>
          <li class="mx-md-3 mb-3">{{tHTML "Move Vault Step 3"}}</li>
          <li class="mx-md-3 mb-3">{{tHTML "Move Vault Step 4"}}</li>
          <li class="mx-md-3">{{tHTML "Move Vault Step 5"}}</li>
        </ol>
      </div>

      <footer class="w-100">
        <a href="{{.Link}}" class="btn btn-primary mb-2 w-100">{{t "Move Vault Link"}}</a>
        <a href="{{.Link}}" class="btn btn-outline-info mb-2 w-100">{{t "Move Vault Ignore"}}</a>
      </footer>
    </main>
    <script src="{{asset .Domain "/scripts/cirrus.js"}}"></script>
  </body>
</html>
