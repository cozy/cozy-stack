<!DOCTYPE html>
<html lang="{{.Locale}}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#fff">
    <title>{{.Title}}</title>
    <link rel="stylesheet" href="{{asset .Domain "/fonts/fonts.css" .ContextName}}">
    <link rel="stylesheet" href="{{asset .Domain "/css/cozy-bs.min.css" .ContextName}}">
    <link rel="stylesheet" href="{{asset .Domain "/styles/theme.css" .ContextName}}">
    <link rel="stylesheet" href="{{asset .Domain "/styles/cirrus.css" .ContextName}}">
    {{.Favicon}}
  </head>
  <body class="cirrus ">
    <main class="wrapper">
      <header class="wrapper-top">
        <a href="https://cozy.io/" class="btn p-2 d-sm-none">
          		<img src="{{asset .Domain "/images/logo-dark.svg"}}" alt="Twake Workplace" class="logo" />
        </a>
      </header>

      <div class="d-flex flex-column align-items-center mb-md-3">
        <img src="{{asset .Domain "/images/mail-sent.svg"}}" alt="" class="illustration mb-3" />
        <h1 class="h4 h2-md mb-3 text-center">{{t "Onboarding Not activated Title"}}</h1>
        <p class="text-center">{{t "Onboarding Not activated Check mails"}}</p>
      </div>

      <footer>
        <p class="text-center mb-3">
          <strong>{{t "Error Contact us" }} <a href="mailto:{{.SupportEmail}}">{{.SupportEmail}}</a>.</strong>
        </p>
        {{if .UUID}}
        <form id="resend-activate-form" method="POST" action="/auth/onboarding/resend" class="d-contents">
          <button class="btn btn-primary btn-md-lg w-100 my-3 mt-md-5" type="submit">
            {{t "Onboarding Resend activation mail"}}
          </button>
        </form>
        {{end}}
      </footer>
    </main>
    <script src="{{asset .Domain "/scripts/cirrus.js"}}"></script>
  </body>
</html>
