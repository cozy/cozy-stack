<!DOCTYPE html>
<html lang="{{.Locale}}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="3600">
    <title>{{.TemplateTitle}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{asset .Domain "/fonts/fonts.css"}}">
    {{.CozyUI}}
    {{.ThemeCSS}}
    {{.Favicon}}
  </head>
  <body>

            <use id="Fill-2" fill="currentColor" xlink:href="#path-2"></use>
          </g>
        </symbol>
      </defs>
    </svg>
    <div role="application">
      <main class="wizard">
        <form id="login-form" method="POST" action="/auth/login" class="wizard-wrapper" data-iterations="{{.Iterations}}" data-salt="{{.Salt}}">
          <div role="region" class="wizard-main" id="login-field">
            {{if .CredentialsError}}
            <p class="wizard-errors u-error">
              {{.CredentialsError}}
            </p>
            {{end}}
            <div class="c-avatar u-mh-auto u-mv-0-m u-mv-1">
              <img class="c-avatar-image" src="/public/avatar" alt="" />
            </div>
            <h1 class="wizard-title password-form">{{.Title}}</h1>
            <h2 class="password-form wizard-subtitle u-coolGrey">{{.Domain}}</h2>
            <input id="redirect" type="hidden" name="redirect" value="{{.Redirect}}" />
            <input id="csrf_token" type="hidden" name="csrf_token" value="{{.CSRF}}" />
            <input id="two-factor-trusted-device-token" type="hidden" name="two-factor-trusted-device-token" value="" />
            <div class="o-field password-form u-m-0">
              <label for="password" class="c-label">{{t "Login Password field"}}</label>
              <button id="password-visibility-button" class="wizard-showbutton c-btn c-btn--secondary"
                type="button"
                name="password-visibility"
                data-show="{{t "Login Password show"}}"
                data-hide="{{t "Login Password hide"}}"
                title="{{t "Login Password show"}}">
                <span>
                  <svg width="16" height="16" aria-hidden="true" focusable="false">
                    <use class="u-hide" id="display-icon" xlink:href="#display"></use>
                    <use id="hide-icon" xlink:href="#hide"></use>
                  </svg>
                </span>
              </button>
              <input id="password" class="wizard-input c-input-text" name="passphrase" type="password" autofocus autocomplete="current-password" />
            </div>
            <p class="password-form wizard-notice wizard-notice--lost"><a href="/auth/passphrase_reset">{{t "Login Forgot password"}}</a></p>
            {{if not .OAuth}}
            <p class="wizard-notice password-form">
              <label class="c-input-checkbox u-m-0">
                <input id="long-run-session" name="long-run-session" type="checkbox" checked />
                <span>{{t "Login Long Session"}}</span>
              </label>
            </p>
            {{else}}
            <input id="long-run-session" name="long-run-session" type="hidden" value="{{.LongRunSession}}" />
            {{end}}
          </div>
          <footer class="wizard-footer u-pb-half-m u-pb-2">
            <button id="login-submit" class="c-btn c-btn--full wizard-button" form="login-form" type="submit">
              <span class="password-form">{{t "Login Submit"}}</span>
            </button>
          </footer>
        </form>
      </main>
    </div>
    {{if .CryptoPolyfill}}<script src="{{asset .Domain "/js/asmcrypto.js"}}"></script>{{end}}
    <script src="{{asset .Domain "/scripts/password-helpers.js"}}"></script>
    <script src="{{asset .Domain "/scripts/password-visibility.js"}}"></script>
    <script src="{{asset .Domain "/scripts/login.js"}}"></script>
  </body>
</html>
