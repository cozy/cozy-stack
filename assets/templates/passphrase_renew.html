<!DOCTYPE html>
<html lang="{{.Locale}}">
  <head>
    <meta charset="utf-8">
    <title>{{.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{asset .Domain "/fonts/fonts.css" .ContextName}}">
    <link rel="stylesheet" href="{{asset .Domain "/styles/password-strength.css" .ContextName}}">
    {{.CozyUI}}
    {{.ThemeCSS}}
    {{.Favicon}}
  </head>
  <body>

          <g id="icons/16/icon-hide" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

            </mask>

        </symbol>
        <symbol id="display" viewBox="0 0 16 16">
          <defs>
            <path d="M8,2 C11.637,2 14.742,4.488 16,8 C14.742,11.512 11.637,14 8,14 C4.363,14 1.258,11.512 0,8 C1.258,4.488 4.363,2 8,2 Z M8,12 C10.209,12 12,10.209 12,8 C12,5.791 10.209,4 8,4 C5.791,4 4,5.791 4,8 C4,10.209 5.791,12 8,12 Z M8,6 C9.104,6 10,6.896 10,8 C10,9.104 9.104,10 8,10 C6.896,10 6,9.104 6,8 C6,6.896 6.896,6 8,6 Z" id="path-2"></path>

          <g id="icons/16/icon-display" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

            </mask>
            <use id="Fill-2" fill="currentColor" xlink:href="#path-2"></use>
          </g>
        </symbol>
      </defs>
    </svg>
    <div role="application">
      <main class="wizard">
        <form id="renew-passphrase-form" method="POST" action="/auth/passphrase_renew" class="wizard-wrapper">
          <h1 class="wizard-title u-mb-half u-mb-0-s u-mt-1-s">{{t "Passphrase renew Title"}}</h1>
          <div role="region" class="wizard-main">
            <input type="hidden" name="csrf_token" value="{{.CSRF}}" />
            <input id="passphrase-reset-token" type="hidden" name="passphrase_reset_token" value="{{.PassphraseResetToken}}" />
            <p class="wizard-notice u-coolGrey u-mt-1" id="login-password-tip">{{t "Passphrase renew Help"}}</p>
            <div class="o-field password-form u-m-0">
              <label for="password" aria-describedby="login-password-tip" class="c-label">{{t "Passphrase renew Field"}}</label>
              <button id="password-visibility-button" class="wizard-showbutton c-btn c-btn--secondary"
                type="button"
                title="{{t "Login Password show"}}"
                name="password-visibility"
                data-show="{{t "Login Password show"}}"
                data-hide="{{t "Login Password hide"}}">
                <span>
                  <svg width="16" height="16" aria-hidden="true" focusable="false">
                    <use class="u-hide" id="display-icon" xlink:href="#display"></use>
                    <use id="hide-icon" xlink:href="#hide"></use>
                  </svg>
                </span>
              </button>
              <input id="password" class="wizard-input c-input-text" name="passphrase" placeholder="Password" type="password" autofocus="true" autocomplete="new-password" />
              <progress id="password-strength" max="100" value="0" class="pw-indicator u-m-0"></progress>
            </div>
          </div>
          <footer class="wizard-footer u-pb-half">
            <button id="login-submit" form="renew-passphrase-form" type="submit" class="c-btn c-btn--full wizard-button" disabled>
              <span>{{t "Passphrase renew Submit"}}</span>
            </button>
          </footer>
        </form>
      </main>
    </div>
    <script src="{{asset .Domain "/scripts/password-helper.js"}}"></script>
    <script src="{{asset .Domain "/scripts/password-visibility.js"}}"></script>
    <script src="{{asset .Domain "/scripts/submit.js"}}"></script>
    <script src="{{asset .Domain "/scripts/passwd-strength-indicator.js"}}"></script>
  </body>
</html>
