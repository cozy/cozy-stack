    <div role="application">
      <main>
        <div class="login auth">
          <div class="main-wrapper">
            <header>
              <figure role="group">
                <div class="svg-wrapper">
                  <svg>
                    <use xlink:href="#cozy-icon" />
                  </svg>
                </div>
              </figure>
            </header>
            <form id="renew-passphrase-form" method="POST" action="/auth/passphrase_renew" class="login auth">
              <div role="region">
                <input type="hidden" name="csrf_token" value="{{.CSRF}}" />
                <input id="passphrase-reset-token" type="hidden" name="passphrase_reset_token" value="{{.PassphraseResetToken}}" />
                <p class="help" id="login-password-tip">{{t "Passphrase renew Help"}}</p>
                <p class="line">
                  <label for="password" aria-describedby="login-password-tip">{{t "Passphrase renew Field"}}</label>
                  <button id="password-visibility-button" class="password-visibility-button"
                    type="button"
                    title="{{t "Login Password show"}}"
                    name="password-visibility"
                    data-show="{{t "Login Password button show"}}"
                    data-hide="{{t "Login Password button hide"}}">{{t "Login Password button show"}}</button>
                  <input id="password" name="passphrase" placeholder="Password" type="password" autofocus="true" autocomplete="new-password" />
                  <progress id="password-strength" step='1' min='0' max='100' value=0 class="pw-weak" />
                </p>
              </div>
              <footer>
                <div class="controls">
                  <button id="login-submit" form="renew-passphrase-form" type="submit" disabled>{{t "Passphrase renew Submit"}}</button>
                </div>
              </footer>
            </form>
          </div>
        </div>
      </main>
    </div>
    <script src="{{asset .Domain "/scripts/polyfills/promise.js"}}"></script>
    <script src="{{asset .Domain "/scripts/polyfills/fetch.js"}}"></script>
    <script src="{{asset .Domain "/scripts/password-helper.js"}}"></script>
    <script src="{{asset .Domain "/scripts/password-visibility.js"}}"></script>
    <script src="{{asset .Domain "/scripts/submit.js"}}"></script>
    <script src="{{asset .Domain "/scripts/passwd-strength-indicator.js"}}"></script>
  </body>
</html>
